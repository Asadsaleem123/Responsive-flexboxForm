<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="css/style.css">
    <title>Responsive Form</title>
</head>
<body>
    <div style="background-color:#51C8BC;" class="Form-container">
        <div class="first-column">
            <img src="images/vr1.png"style="width:50px;text-align:left;margin-top:1em">
            <p>Defy The past into the Future</p>
        </div>
        <div class="second-column">
            <h1>Create Account</h1>
            <form>
                 <input type="text"placeholder="Full Name"> 
                 <input type="text"placeholder="Email"> 
                 <input type="text"placeholder="password"> 
                 <input type="text"placeholder="Confirm password">
                 <div style="display:flex;justify-content: space-between;align-items: center;">
                     <input class="checkbox" type="checkbox"placeholder="First name">
                     <p style="width: 95%;">I have read and agreed to the Terms of Service and privacy policy</p>
                 </div> 
                 <button>Create Account</button>
                 <p style="text-align:center;margin-top: 0.5em;">or</p>
                 <div class="sign-up" style="display: flex;justify-content: space-between;">
                    <p style="width: 45%;">Signup with Google</p>
                    <p style="width: 45%;text-align: right;align-items: center;">Signup with Facebook</p>
                </div>
                <p class="already">Already Have an account?<a href="#"><span>login</span></a></p>
            </form>
        </div>
    </div>
</body>
</html>
